<p>-------------------------------</p>
<div *ngFor="let t of Ticket">
    Ticket #: {{t.id}}
    <br>
    Issue: {{t.issue}}
    <br>
    Who Opened Ticket: {{getUserInputByID(t.whoOpened)}}
    <br>
    Resolution: {{t.resolution}}
    <br>
    Who Closed Ticket: {{getUserInputByID(t.whoClosed)}}
    <br>
    Closed: {{t.isClosed}}
    <p>---------------------------------</p>
</div>
